  </section>
  <script>

    const accessKey = 'FjfJNWuGrP3YDNlxQhRHGDpcEL_1nfdtVUt_i3I1w0U'

    const getRandomDogImage = (dogImage) => {
      const apiUrl = `https://api.unsplash.com/photos/random?query=dogs&orientation=landscape&w=${dogImage.width}&h=${dogImage.height}`

      fetch(apiUrl, {
        headers: {
        'Authorization': `Client-ID ${accessKey}`
        }
      })
      .then(response => response.json())
      .then(data => {
        const imageUrl = data.urls.regular
        dogImage.src = imageUrl
      })
    }

    const dogImages = document.querySelectorAll('.card-img-top')

    for (const dogImage of dogImages) {
      dogImage.addEventListener('mouseover', () => getRandomDogImage(dogImage))
    }
    
    function dogName() {
        var dog_name = ["Red Dog 5K Wallpaper", 
        "Sad Pug Puppy", 
        "Whippet Dog 5K Wallpaper", 
        "White Dog Puppy",
        "White Bulldog on Carpet", 
        "White Dog 4K Wallpaper"]
        
        var randomIndex = Math.floor(Math.random() * dog_name.length)

        var dogTitle = event.target.parentElement.querySelector(".name_dog")
        dogTitle.innerHTML = dog_name[randomIndex]

        var randomNumber = Math.floor(Math.random() * 91) + 10;
        var dogP = event.target.parentElement.querySelector(".name_dogk")
        dogP.innerHTML = `${randomNumber} €`
    }
    </script>
